<html>
<head>
    <title>ja</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    </head>
<body>
    <center>
        <h1>Student Details</h1>
        <form>
        <fieldset>
            <legend>form</legend>
            <label for="name" id="name">Name:&nbsp &nbsp</label>
            <input type="text"  placeholder="enter your name"><br><br>
            <label for="serialnum" id="serialnum">Id:&nbsp &nbsp &nbsp &nbsp &nbsp</label>
            <input type="number" maxlength="10"><br><br>
            <label for="emailid" id="emailid">Emailid:</label>
            <input type="email"><br><br>
            <label for="pass" id="pass">Password:</label>
            <input type="password" maxlength="8"><br><br>
            <label for="age" id="age">Age:&nbsp &nbsp &nbsp &nbsp</label>
            <input type="number" maxlength="2">
            <p>Select gender:</p>
            <input type="radio" value="male" name="gender">Male
           
            <input type="radio" value="female" name="gender">Female<br><br>
           
            <label for="country" id="country">Contry:&nbsp &nbsp</label>
            <select>
            <option value="choose your country">Choose your country</option>
            <option>India</option>
            <option>Pakisthan</option>
            <option>China</option>
            <option>USA</option>
            <option>UK</option>
            </select><br><br>
            <button type="submit">Submit</button>
            
                         
            
            
            
            </fieldset>
        </form>
    
    </center>
    </body></html>
